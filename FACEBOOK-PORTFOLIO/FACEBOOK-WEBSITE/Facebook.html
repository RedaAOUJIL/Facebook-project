<!DOCTYPE html>
<html>
  <head>
    <title>
      Facebook-log in or sign up
    </title>
      <link rel="stylesheet" href="body.css">
      <link rel="stylesheet" href="content.css">
    </head>

  <body class="body-style">
    <div class="facebook-prtfolio">
      <div class="first-container">
        <div class="para-container">
          <div><p class="facebook-para">facebook</p></div>
          <div><P class="recent-para">Recent logins</P></div>
          <div><p class="click-para">Click your picture or add an account.</p></div>
        </div>
        <div class="profiles-container">
          <div class="profile-container">
            <div class="profile-pic-div"><button class="x-button">x</button><img class="profile-pic" src="thumbnails/1737033445363.jpg"></div>
            <div class="reda-button-div"><button class="reda-button">Reda</button></div>
          </div>
          <div>
            <div><button class="sign-logo-button"><img class="sign-logo" src="thumbnails/plus-sign-icon-free-png.webp"></button></div>
            <div><button class="add-button">Add Account</button></div>
          </div>
        </div>
      </div>


      <div class="second-container">
        <div>
          <div>
            <div><input class="email-bar" type="email" placeholder="Email address or phone number"></div>
            <div><input class="password-bar" type="password" placeholder="Password"></div>
            <div><button class="login-button">Log in</button></div>
            <div class="Forgotten-link-div"><a href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="Forgotten-link">Forgotten password?</a></div>
          </div>
          <div class="creat-button-div"><button class="creat-button">Create new account</button></div>
        </div>

        
      </div>
      <div><p><a>Create a page</a>for a celebrity,brand or business.</p></div>
    </div>
  </body>
</html>
