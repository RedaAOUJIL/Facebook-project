<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="Nav.css">
    <link rel="stylesheet" href="left-side-bar.css">
    <link rel="stylesheet" href="right-side-bar.css">
    <link rel="stylesheet" href="home.css"> 
  </head>
  <body>
    <div>
      <div class="nav-bar">
        <div class="left-side">
          <a href="https://web.facebook.com/"><div><img class="Facebook-logo" src="Thumbnails/f_logo_RGB-Blue_1024.png"></div> </a>
          <div class="search-contatiner">
            <div><button class="search-logo-button"><img class="search-logo" src="Thumbnails/search.svg"></button></div>
            <div><input class="search-facebook" type="search" placeholder="Search Facebook"></div>
          </div>
        </div>
        <div class="center-side">
          <a href="https://web.facebook.com/"><div><button class="home-logo-button"><div class="home-tool">Home</div><img class="home-logo" src="Thumbnails/home-alt-svgrepo-com.svg"></button></div></a>
          <a href="https://web.facebook.com/friends"><div><button class="friends-logo-button"><div class="friends-tool">Friends</div><img class="friends-logo" src="Thumbnails/friend.svg"></button></div></a>
          <a href="https://web.facebook.com/groups/feed/"><div><button class="groups-logo-button"><div class="groups-tool">Groups</div><img class="groups-logo" src="Thumbnails/group-2-svgrepo-com.svg"></button></div></a>
        </div>
        <div class="right-side">
          <a class="find-button-link" href="https://web.facebook.com/friends"><div><button class="find-button">Find friends</button></div></a>
          <div><button class="apps-logo-button"><div class="menu-tool">Menu</div><img class="apps-logo" src="Thumbnails/view-app-grid-symbolic.svg"></button></div>
          <div><button class="messenger-logo-button"><div class="messenger-tool">Messenger</div><img class="messenger-logo" src="Thumbnails/messenger-svgrepo-com.svg"></button></div>
          <div><button class="notification-logo-button"><img class="notification-logo" src="Thumbnails/notification-copy-svgrepo-com.svg"></impg></button></div>
          <div><img class="picture-profile" src="Thumbnails/1737033445363.jpg"></div>
        </div>
      </div>
      <div class="left-side-bar"></div>
      <div class="right-side-bar"></div>
      <div class="Home"></div>
    </div>
  </body>
</html>
